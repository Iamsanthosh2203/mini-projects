<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Background container -->
    <div class="flex 
                h-screen
                justify-center
                items-center 
                bg-slate-700">
        <div class="p-4 
                    rounded-2xl 
                    bg-gray-900 
                    h-full md:h-[50%]
                    w-[80%] 
                    md:flex-row">
            <!-- Container -->
            <main class="flex h-[100%] flex-col md:flex-row">
                <div class="mx-2 rounded-lg basis-[30%] md:hover:scale-x-[1.15] mr-7 md:hover:scale-y-[1.11] transition-all duration-500 h-[50%] md:h-[100%]">
                    <img src="images/image.jpg" class="h-[100%] rounded-lg w-[100%]" alt="" srcset="">
                </div>
                <div class="flex flex-col justify-around text-center text-white items-center basis-[70%]">
                    <h1 class="font-sans font-bold text-md">Get diet and fitness tips in your inbox</h1>

                    <p>Eat better and exercise better. Sign up for the Diet & Fitness newsletter.</p>
                    
                <div class="flex md:flex-row flex-col justify-center items-center w-[100%]">    
                    <input class="w-[80%] md:w-auto bg-gray-700 p-2 rounded-sm m-3 border-gray-500 border text-center " type="text" placeholder="Enter your email address" name="" id="">
                    <button class="w-[80%] md:w-auto p-2 bg-green-700 hover:bg-green-950 transition-all duration-500 " type="submit">Submit</button>
                </div> 
                </div>
            </main>
        </div>
    </div>
</body>
</html>
