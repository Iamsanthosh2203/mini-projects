    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Grids</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-[100%] md:h-[100vh] bg-purple-900">

                  100<span class="font-extrabold text-[1.2em]">GB</span>
                </h1>
                <p class="italic text-[1.2rem]">&dollar;1.99/Month</p>
              </div>

              <button
                class="w-[70%] mt-4 bg-purple-600 hover:bg-purple-300 transition-all duration-500 hover:text-black rounded-xl p-4 mx-5 mb-7"
              >
                Purchase
              </button>

              <hr />
            </div>

            <div>
