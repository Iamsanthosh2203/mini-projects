<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Global container -->
    <div class="md:h-screen py-4 md:py-0 flex items-center justify-center bg-gray-500">
        <!-- Main container -->
        <main class="flex p-12 bg-white rounded-2xl flex-col md:flex-row shadow-2xl md:h-[85%] md:w-[60%]">
            <div class="md:mr-10 mb-4">
                <img src="images/headphone.png" class="mx-auto w-60 hover:scale-110 duration-500">
            </div>
            <div class="flex md:items-start md:justify-start items-center justify-center flex-col">
                <h1 class="bg-black text-white font-thin p-2 rounded-md mb-4">Free Shipping</h1>
                <h1 class="mb-4 font-bold">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                <p class="line-through mb-2">&dollar; 799</p>

                <h1 class="font-semibold tracking-tighter text-4xl mb-3">&dollar; 599</h1>
            
                <p class="text-gray-500 font-light opacity-80 text-sm mb-4">This offer is valid unit the stocks left.</p>
            
                <button class="w-full mb-4 hover:shadow-blue-300 shadow-lg bg-blue-700 rounded-xl p-4 text-white hover:bg-blue-950 duration-500">ADD TO CART</button>
            
                <div class="flex items-center mb-5">
                    <svg height="10" width="10" class="hover:animate-ping duration-100">
                        <circle cx="5" cy="5" r="4" fill="green" />
                      </svg>
                    <p class="text-sm ml-2">50+ pcs in stock</p>
                </div>


                <div class="flex flex-row justify-center items-center gap-6 w-full font-thin">
                    <button class="rounded-xl p-2.5 bg-blue-900 text-white"><i class="fa fa-cart-shopping mr-3"></i>Add to cart</button>
                    <button class="rounded-xl p-2.5 bg-blue-900 text-white"><i class="fa fa-heart mr-3"></i>Add to wishlist</button>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
